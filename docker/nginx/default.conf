server {
    listen       80;
    server_name  localhost;
    root   /var/www/html;
    index  index.php;

    location /api/ {
        try_files $uri /api/index.php$is_args$args;
    }

    location /v2/ {
        try_files $uri /v2/index.php$is_args$args;
    }
    
    location /session/ {
        try_files $uri /session/index.php$is_args$args;
    }

    location /setup/ {
        try_files $uri /index.php$is_args$args; # =404;
    }

    location /kiosk/ {
        try_files $uri /index.php$is_args$args; # =404;
    }

   location /external/ {
        try_files $uri /index.php$is_args$args; # =404;
    }

    location / {
        try_files $uri /index.php$is_args$args; # =404;
    }

    location ~ \..*/.*\.php$ {
        return 403;
    }

   

    # PHP
    location ~ .php/ {
        rewrite ^(.*.php)/ $1 last;
    }

    location ~ \.php {
        include fastcgi_params;
        fastcgi_pass churchcrm:9000;
        fastcgi_param PHP_VALUE "memory_limit=256M \n max_execution_time=600";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny all;
    }

    # deny access to hidden files
    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
    }

    # Nginx Cache Control for Static Files (Browser Cache Control Directives)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        access_log        off;
        log_not_found     off;
        expires           360d;
    }
}
