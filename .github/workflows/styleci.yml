name: Style Checking

on: [push]

jobs:
  Check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: StyleCI CLI
        uses: nathane/styleci-action@v0.9.0
        with:
          # your StyleCI API key, available at https://github.styleci.io/profile.
          styleci_api_key: ${{secrets.STYLECI_API_KEY}}
          # set the command options for your StyleCI CLI.
          options: --no-interaction
          # specify the directory to analyze.
          directory: src
