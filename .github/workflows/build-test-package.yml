name: Build, Test and Package

on:
  pull_request:
    branches:    
      - master
      - develop
      - 'hotfix/**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  push:
    branches:
    - master
    - develop
    - 'hotfix/**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['24.x']
    steps:
    - uses: actions/checkout@v6
      with:
        # Fetch full history for changelog generation and version comparison
        fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Get Env Ready
      env:
        NPM_CONFIG_ENGINE_STRICT: false
      run: npm ci

    - name: Declare some variables
      id: vars
      shell: bash
      run: |
        # Extract branch name and sanitize for artifact naming
        branch_name="${GITHUB_REF#refs/heads/}"
        # For pull requests, use a cleaner name
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          branch_name="pr-${{ github.event.number }}"
        fi
        # Replace invalid characters for artifact names
        safe_branch=$(echo "$branch_name" | sed 's/[\/\\<>:"|?*]/-/g')
        echo "branch=$branch_name" >> $GITHUB_OUTPUT
        echo "safe_branch=$safe_branch" >> $GITHUB_OUTPUT

    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: pdo_mysql, mysqli, gd, zip, gettext, iconv, mbstring, xml, curl, fileinfo, bcmath, sodium
        coverage: none

    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        cd src
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v5
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer Dependencies
      env:
        COMPOSER_MEMORY_LIMIT: -1
      run: |
        cd src
        composer install --no-dev --no-interaction --prefer-dist

    - name: Build App
      run: |
        npm run package

    - name: Validate PHP Syntax
      run: |
        echo "ðŸ” Validating PHP syntax for all files in signatures..."
        npm run build:php:validate

    - name: Build Docker Images
      run: |
        echo "ðŸ³ Building Docker images for CI tests..."
        cd docker
        docker build --target test -t churchcrm/crm:php8-debian -f Dockerfile.churchcrm-apache-php8 .
        echo "ðŸ“¦ Saving Docker image to tar file..."
        docker save churchcrm/crm:php8-debian | gzip > ../temp/docker-image.tar.gz
        echo "âœ… Docker image saved: $(ls -lh ../temp/docker-image.tar.gz | awk '{print $5}')"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v6
      with:
        name: build-${{ github.run_id }}
        path: |
          src/
          temp/
          !src/logs
        retention-days: 1

  test-root:
    needs: build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 24.x
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Install dependencies
      env:
        NPM_CONFIG_ENGINE_STRICT: false
      run: npm ci

    - name: Download Build Artifact
      uses: actions/download-artifact@v7
      with:
        name: build-${{ github.run_id }}
        path: .

    - name: Load Docker Image
      run: |
        echo "ðŸ“¦ Loading pre-built Docker image..."
        docker load < temp/docker-image.tar.gz
        echo "âœ… Docker images loaded:"
        docker images | grep churchcrm

    - name: Run Docker (Root Path)
      run: |
        cp docker/Config.root.php src/Include/Config.php
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root up -d

    - name: Wait for Docker to be ready
      run: |
        echo "Waiting for root path services to be ready..."
        sleep 10
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root ps -a
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root logs

    - name: Test Server (Root Path)
      run: |
        echo "Testing root path API endpoint..."
        max_attempts=12
        attempt=1
        until curl -f http://127.0.0.1/api/public/echo || [ $attempt -eq $max_attempts ]; do
          echo "Attempt $attempt/$max_attempts failed. Retrying in 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "Server failed to respond after $max_attempts attempts"
          docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root ps -a
          docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root logs
          exit 1
        fi
        
        echo "Root path server is responding!"
        curl -vvv http://127.0.0.1/api/public/echo

    - name: Run Cypress Tests (Root Path)
      run: |
        npm run test:root

    - name: Collect Docker Logs on Failure
      if: failure()
      run: |
        mkdir -p cypress/logs/docker
        echo "=== Docker Container Logs ===" > cypress/logs/docker/docker-compose-root.log
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root logs >> cypress/logs/docker/docker-compose-root.log 2>&1 || true
        
        echo "=== Docker Container Status ===" >> cypress/logs/docker/docker-compose-root.log
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-root ps -a >> cypress/logs/docker/docker-compose-root.log 2>&1 || true
        
        echo "=== Collecting PHP Application Logs ===" 
        mkdir -p cypress/logs/php
        if [ -d "src/logs" ]; then
          cp -r src/logs cypress/logs/php/ || true
        fi

    - name: Upload Cypress Artifacts (Root)
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: cypress-artifacts-root-${{ github.run_id }}
        path: |
          cypress/logs
          cypress/results
          cypress/screenshots
          cypress/videos
        retention-days: 30
        if-no-files-found: ignore

    - name: Stop Docker
      if: always()
      run: |
        npm run docker:ci:root:down

  test-subdir:
    needs: build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 24.x
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Install dependencies
      env:
        NPM_CONFIG_ENGINE_STRICT: false
      run: npm ci

    - name: Download Build Artifact
      uses: actions/download-artifact@v7
      with:
        name: build-${{ github.run_id }}
        path: .

    - name: Load Docker Image
      run: |
        echo "ðŸ“¦ Loading pre-built Docker image..."
        docker load < temp/docker-image.tar.gz
        echo "âœ… Docker images loaded:"
        docker images | grep churchcrm

    - name: Run Docker (Subdirectory Path)
      run: |
        cp docker/Config.parallel.subdir.php src/Include/Config.php
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir up -d

    - name: Wait for Docker to be ready
      run: |
        echo "Waiting for subdirectory path services to be ready..."
        sleep 10
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir ps -a
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir logs

    - name: Test Server (Subdirectory Path)
      run: |
        echo "Testing subdirectory path API endpoint..."
        max_attempts=12
        attempt=1
        until curl -f http://127.0.0.1:8080/churchcrm/api/public/echo || [ $attempt -eq $max_attempts ]; do
          echo "Attempt $attempt/$max_attempts failed. Retrying in 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "Server failed to respond after $max_attempts attempts"
          docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir ps -a
          docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir logs
          exit 1
        fi
        
        echo "Subdirectory path server is responding!"
        curl -vvv http://127.0.0.1:8080/churchcrm/api/public/echo

    - name: Run Cypress Tests (Subdirectory Path)
      run: |
        npm run test:subdir

    - name: Collect Docker Logs on Failure
      if: failure()
      run: |
        mkdir -p cypress/logs/docker
        echo "=== Docker Container Logs ===" > cypress/logs/docker/docker-compose-subdir.log
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir logs >> cypress/logs/docker/docker-compose-subdir.log 2>&1 || true
        
        echo "=== Docker Container Status ===" >> cypress/logs/docker/docker-compose-subdir.log
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-subdir ps -a >> cypress/logs/docker/docker-compose-subdir.log 2>&1 || true
        
        echo "=== Collecting PHP Application Logs ===" 
        mkdir -p cypress/logs/php
        if [ -d "src/logs" ]; then
          cp -r src/logs cypress/logs/php/ || true
        fi

    - name: Upload Cypress Artifacts (Subdir)
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: cypress-artifacts-subdir-${{ github.run_id }}
        path: |
          cypress/logs
          cypress/results
          cypress/screenshots
          cypress/videos
        retention-days: 30
        if-no-files-found: ignore

    - name: Stop Docker
      if: always()
      run: |
        npm run docker:ci:subdir:down

  test-new-system:
    needs: build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 24.x
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Install dependencies
      env:
        NPM_CONFIG_ENGINE_STRICT: false
      run: npm ci

    - name: Download Build Artifact
      uses: actions/download-artifact@v7
      with:
        name: build-${{ github.run_id }}
        path: .

    - name: Load Docker Image
      run: |
        echo "ðŸ“¦ Loading pre-built Docker image..."
        docker load < temp/docker-image.tar.gz
        echo "âœ… Docker images loaded:"
        docker images | grep churchcrm

    - name: Generate File Signatures
      run: |
        echo "Generating file signatures for integrity check..."
        node scripts/generate-signatures-node.js

    - name: Remove Config.php for Fresh Install Test
      run: |
        rm -f src/Include/Config.php
        echo "Config.php removed - setup wizard will be triggered"

    - name: Run Docker (New System Test)
      run: |
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system up -d

    - name: Wait for Docker to be ready
      run: |
        echo "Waiting for new system test services to be ready..."
        sleep 10
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system ps -a
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system logs

    - name: Test Server Redirects to Setup (New System Test)
      run: |
        echo "Testing that server redirects to setup wizard..."
        max_attempts=12
        attempt=1
        until curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8081/ | grep -q "302\|200"; do
          echo "Attempt $attempt/$max_attempts failed. Retrying in 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
          if [ $attempt -eq $max_attempts ]; then
            break
          fi
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "Server failed to respond after $max_attempts attempts"
          docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system ps -a
          docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system logs
          exit 1
        fi
        
        echo "New system test server is responding!"
        # Should redirect to setup since Config.php doesn't exist
        curl -vvv http://127.0.0.1:8081/

    - name: Run Cypress Tests (Setup Wizard)
      run: |
        npm run test:new-system

    - name: Collect Docker Logs on Failure
      if: failure()
      run: |
        mkdir -p cypress/logs/docker
        echo "=== Docker Container Logs ===" > cypress/logs/docker/docker-compose-new-system.log
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system logs >> cypress/logs/docker/docker-compose-new-system.log 2>&1 || true
        
        echo "=== Docker Container Status ===" >> cypress/logs/docker/docker-compose-new-system.log
        docker compose -f docker/docker-compose.yaml -f docker/docker-compose.parallel.yaml --profile ci-new-system ps -a >> cypress/logs/docker/docker-compose-new-system.log 2>&1 || true
        
        echo "=== Collecting PHP Application Logs ===" 
        mkdir -p cypress/logs/php
        if [ -d "src/logs" ]; then
          cp -r src/logs cypress/logs/php/ || true
        fi

    - name: Upload Cypress Artifacts (New System)
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: cypress-artifacts-new-system-${{ github.run_id }}
        path: |
          cypress/logs
          cypress/results
          cypress/screenshots
          cypress/videos
        retention-days: 30
        if-no-files-found: ignore

    - name: Stop Docker
      if: always()
      run: |
        npm run docker:ci:new-system:down

  package:
    needs: [test-root, test-subdir, test-new-system]
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Use Node.js 24.x
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Declare some variables
      id: vars
      shell: bash
      run: |
        # Extract branch name and sanitize for artifact naming
        branch_name="${GITHUB_REF#refs/heads/}"
        # For pull requests, use a cleaner name
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          branch_name="pr-${{ github.event.number }}"
        fi
        # Replace invalid characters for artifact names
        safe_branch=$(echo "$branch_name" | sed 's/[\/\\<>:"|?*]/-/g')
        echo "branch=$branch_name" >> $GITHUB_OUTPUT
        echo "safe_branch=$safe_branch" >> $GITHUB_OUTPUT

    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Download Build Artifact
      uses: actions/download-artifact@v7
      with:
        name: build-${{ github.run_id }}
        path: .

    - name: List build artifacts
      run: |
        echo "ðŸ“¦ Build artifacts created:"
        if [ -d "temp" ]; then
          ls -la temp/
          echo ""
          echo "ðŸ“Š File sizes:"
          du -h temp/*
        else
          echo "âŒ No temp directory found"
          exit 1
        fi
  
    - name: Upload release artifacts
      uses: actions/upload-artifact@v6
      with:
        name: >-
          ${{ github.ref == 'refs/heads/master' && 
              format('ChurchCRM-{0}', steps.package-version.outputs.current-version) ||
              (github.event_name == 'pull_request' && 
               format('ChurchCRM-{0}-PR{1}', steps.package-version.outputs.current-version, github.event.number) ||
               format('ChurchCRM-{0}-{1}', steps.package-version.outputs.current-version, steps.vars.outputs.safe_branch)) }}
        path: temp/ChurchCRM-*.zip
        retention-days: 90
        if-no-files-found: error

    - name: Build Summary
      if: always()
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“¦ Version:** ${{ steps.package-version.outputs.current-version }}" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸŒ¿ Branch:** ${{ steps.vars.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“ Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**âœ… Tests Passed:**" >> $GITHUB_STEP_SUMMARY
        echo "- Root path installation tests" >> $GITHUB_STEP_SUMMARY
        echo "- Subdirectory installation tests" >> $GITHUB_STEP_SUMMARY
        echo "- New system setup wizard tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "temp" ]; then
          echo "**ðŸ“¦ Artifacts Created:**" >> $GITHUB_STEP_SUMMARY
          for file in temp/ChurchCRM-*.zip; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- ðŸ“„ \`$(basename "$file")\` ($size)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
