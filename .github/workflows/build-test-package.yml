name: Build, Test and Package

on:
  pull_request:
    branches:    
      - master
      - develop
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  push:
    branches:
    - master
    - develop
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

jobs:
  test-n-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
    - uses: actions/checkout@v4
      with:
        # fetch full history so things like auto-changelog work properly
        fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        # setting a registry enables the NODE_AUTH_TOKEN env variable where we can set an npm token.  REQUIRED
        registry-url: 'https://registry.npmjs.org'

    - name: Declare some variables
      id: vars
      shell: bash
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Get Env Ready
      run: |
        npm ci

    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        cd src
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Build App
      run: |
        npm run package

    - name: Run Docker
      run: |
        npm run docker:ci:start
        docker compose -f docker/docker-compose.test-php8-apache.yaml ps -a
        docker compose -f docker/docker-compose.test-php8-apache.yaml logs

    - name: Test Server
      run: |
          curl -vvv http://127.0.0.1/api/public/echo
          docker compose -f docker/docker-compose.test-php8-apache.yaml ps -a
          docker compose -f docker/docker-compose.test-php8-apache.yaml logs

    - name: Run Cypress Tests
      run: |
        npm run test

    - name: Stop Docker
      run: |
        npm run docker:ci:down

    - name: List build artifacts
      run: |
        echo "ğŸ“¦ Build artifacts created:"
        if [ -d "target" ]; then
          ls -la target/
          echo ""
          echo "ğŸ“Š File sizes:"
          du -h target/*
        else
          echo "âŒ No target directory found"
          exit 1
        fi
  
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ChurchCRM-${{ steps.package-version.outputs.current-version }}-${{ steps.vars.outputs.branch }}
        path: target/ChurchCRM-*.zip
        retention-days: 90
        if-no-files-found: error

    - name: Check for source code changes
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      id: src-changes
      run: |
        echo "Checking for changes in /src directory..."
        
        # Get the list of changed files in this push
        changed_files=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }})
        echo "Changed files:"
        echo "$changed_files"
        
        # Check if any files in src/ directory were changed
        src_changes=$(echo "$changed_files" | grep '^src/' | wc -l)
        
        if [ "$src_changes" -gt 0 ]; then
          echo "âœ… Found $src_changes changes in /src directory"
          echo "create_release=true" >> $GITHUB_OUTPUT
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$changed_files" | grep '^src/' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "â„¹ï¸ No changes found in /src directory - skipping release"
          echo "create_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Draft Release (on master with src changes)
      if: github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.src-changes.outputs.create_release == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.package-version.outputs.current-version }}
        name: ChurchCRM v${{ steps.package-version.outputs.current-version }}
        body: |
          ## ChurchCRM Release v${{ steps.package-version.outputs.current-version }}
          
          ### ğŸ“¦ Downloads
          - **ChurchCRM-${{ steps.package-version.outputs.current-version }}.zip** - Complete installation package
          
          ### ğŸš€ Installation
          1. Download the zip file above
          2. Extract to your web server
          3. Follow the [installation guide](https://github.com/ChurchCRM/CRM/wiki/Installation)
          
          ### ğŸ“ Changes in /src Directory
          <!-- TODO: Add detailed release notes here before publishing -->
          
          **Files changed in this release:**
          ```
          ${{ steps.src-changes.outputs.changed_files }}
          ```
          
          **Commit:** ${{ github.sha }}
          
          For detailed changes, see the [CHANGELOG.md](https://github.com/ChurchCRM/CRM/blob/master/CHANGELOG.md) or [compare with previous release](https://github.com/ChurchCRM/CRM/compare/v${{ steps.package-version.outputs.current-version }}).
          
          ### âœ… Testing
          - âœ… All automated tests passed
          - âœ… Build completed successfully
          - âœ… Docker integration tests passed
          - âœ… Cypress end-to-end tests passed
          
          ---
          *Built automatically from commit ${{ github.sha }}*
          
          **Note:** This is a draft release. Review the changes above and publish when ready.
        files: target/ChurchCRM-*.zip
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Summary
      if: always()
      run: |
        echo "## ğŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ğŸ“¦ Version:** ${{ steps.package-version.outputs.current-version }}" >> $GITHUB_STEP_SUMMARY
        echo "**ğŸŒ¿ Branch:** ${{ steps.vars.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
        echo "**ğŸ“ Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "target" ]; then
          echo "**ğŸ“¦ Artifacts Created:**" >> $GITHUB_STEP_SUMMARY
          for file in target/ChurchCRM-*.zip; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- ğŸ“„ \`$(basename "$file")\` ($size)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ github.ref }}" = "refs/heads/master" ] && [ "${{ github.event_name }}" = "push" ]; then
          echo "**ï¿½ Draft Release Created:** [v${{ steps.package-version.outputs.current-version }}](https://github.com/ChurchCRM/CRM/releases/tag/v${{ steps.package-version.outputs.current-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“‹ Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Releases](https://github.com/ChurchCRM/CRM/releases)" >> $GITHUB_STEP_SUMMARY
          echo "2. Edit the draft release notes" >> $GITHUB_STEP_SUMMARY
          echo "3. Add changelog entries" >> $GITHUB_STEP_SUMMARY
          echo "4. Publish the release when ready" >> $GITHUB_STEP_SUMMARY
        else
          echo "**ğŸ“¥ Download Artifact:** ChurchCRM-${{ steps.package-version.outputs.current-version }}-${{ steps.vars.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
        fi
