    - name: Cache NPM dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies with npm-run-all fix
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        npm ci
        
        # Create reliable wrapper scripts for npm-run-all commands
        echo "ï¿½ Creating npm-run-all wrapper scripts..."
        mkdir -p ./node_modules/.bin
        
        # Create run-p wrapper that uses npx npm-run-all
        echo '#!/bin/bash' > ./node_modules/.bin/run-p
        echo 'npx npm-run-all --parallel "$@"' >> ./node_modules/.bin/run-p
        
        # Create run-s wrapper that uses npx npm-run-all  
        echo '#!/bin/bash' > ./node_modules/.bin/run-s
        echo 'npx npm-run-all --sequential "$@"' >> ./node_modules/.bin/run-s
        
        # Make scripts executable
        chmod +x ./node_modules/.bin/run-p ./node_modules/.bin/run-s
        
        echo "âœ… npm-run-all wrapper scripts created"

    - name: Verify build dependencies
      run: |
        echo "ðŸ” Verifying build dependencies..."
        
        # Add node_modules/.bin to PATH
        export PATH="$PWD/node_modules/.bin:$PATH"
        
        echo "Testing grunt setup:"
        if command -v grunt >/dev/null 2>&1; then
          echo "âœ… grunt command available"
          grunt --version
          echo "Testing grunt tasks:"
          grunt --help | grep -E "curl-dir|copy" | head -2 || echo "âš ï¸ Some grunt tasks may not be registered"
        else
          echo "âš ï¸ grunt command not found in PATH, trying npx..."
          npx grunt --version || echo "âŒ grunt not accessible"
        fi
        
        echo "Testing npm-run-all wrapper scripts:"
        if [ -f "node_modules/.bin/run-p" ]; then
          echo "âœ… run-p wrapper exists and is executable"
          ls -la node_modules/.bin/run-p
        else
          echo "âŒ run-p wrapper not found"
        fi
        
        if [ -f "node_modules/.bin/run-s" ]; then
          echo "âœ… run-s wrapper exists and is executable"
          ls -la node_modules/.bin/run-s
        else
          echo "âŒ run-s wrapper not found"
        fi
        
        echo "Verifying npm scripts:"
        echo "Scripts using npm-run-all:"
        grep -n "run-[ps]" package.json | head -5

    - name: Get Composer cache directory
      id: composer-cache
      run: |
        cd src
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: |
        echo "ðŸŽ¼ Installing Composer dependencies..."
        if [ "${{ env.DEBUG_MODE }}" = "true" ]; then
          cd src && composer install --no-dev --optimize-autoloader --verbose
        else
          cd src && composer install --no-dev --optimize-autoloader
        fi
        echo "âœ… Composer dependencies installed"

    - name: Build frontend assets
      run: |
        echo "ðŸ”¨ Building frontend assets..."
        # Ensure node_modules/.bin is in PATH for our wrapper scripts
        export PATH="$PWD/node_modules/.bin:$PATH"
        
        echo "Testing grunt and run-p accessibility..."
        grunt --version && echo "âœ… grunt accessible" || echo "âŒ grunt not accessible"
        run-p --help >/dev/null 2>&1 && echo "âœ… run-p accessible" || echo "âŒ run-p not accessible"
        
        if [ "${{ env.DEBUG_MODE }}" = "true" ]; then
          npm run build:frontend -- --verbose
        else
          npm run build:frontend
        fi
        echo "âœ… Frontend build completed"

    - name: Generate signatures and integrity files
      run: |
        echo "ðŸ” Generating security signatures..."
        # Ensure node_modules/.bin is in PATH
        export PATH="$PWD/node_modules/.bin:$PATH"
        npm run deploy:signatures
        echo "âœ… Security signatures generated"

    - name: Create distribution package
      run: |
        echo "ðŸ“¦ Creating distribution package..."
        # Ensure node_modules/.bin is in PATH
        export PATH="$PWD/node_modules/.bin:$PATH"
        
        if [ "${{ env.DEBUG_MODE }}" = "true" ]; then
          npm run package -- --verbose
        else
          npm run package
        fi
        echo "âœ… Package created successfully"

    - name: Validate build artifacts
      run: |
        echo "ðŸ” Validating build artifacts..."
        if [ ! -d "target" ]; then
          echo "âŒ Target directory not found"
          exit 1
        fi
        
        artifact_count=$(find target -name "ChurchCRM-*.zip" | wc -l)
        if [ "$artifact_count" -eq 0 ]; then
          echo "âŒ No ChurchCRM package found in target directory"
          exit 1
        fi
        
        echo "âœ… Found $artifact_count package(s) in target directory"
        ls -la target/ChurchCRM-*

    - name: Start Docker environment
      if: inputs.skip_docker != true
      run: |
        echo "ðŸ³ Starting Docker test environment..."
        if [ "${{ env.DEBUG_MODE }}" = "true" ]; then
          echo "Debug: Using verbose Docker output"
          npm run docker:ci:start
          docker compose -f docker/docker-compose.test-php8-apache.yaml ps -a
          echo "Docker logs:"
          docker compose -f docker/docker-compose.test-php8-apache.yaml logs
        else
          npm run docker:ci:start
        fi
        echo "âœ… Docker environment started"

    - name: Wait for services to be ready
      if: inputs.skip_docker != true
      run: |
        echo "â³ Waiting for services to initialize..."
        sleep 30
        echo "âœ… Service initialization period completed"

    - name: Test server connectivity
      if: inputs.skip_docker != true
      run: |
        echo "ðŸŒ Testing server connectivity..."
        
        # Test API endpoint
        echo "Testing API endpoint..."
        if curl --max-time 30 -f -s http://127.0.0.1/api/public/echo > /dev/null; then
          echo "âœ… API endpoint is responding"
        else
          echo "âŒ API endpoint test failed"
          echo "Docker status:"
          docker compose -f docker/docker-compose.test-php8-apache.yaml ps -a
          echo "Docker logs:"
          docker compose -f docker/docker-compose.test-php8-apache.yaml logs
          exit 1
        fi

    - name: Run Cypress end-to-end tests
      if: inputs.skip_tests != true
      run: |
        echo "ðŸ§ª Running Cypress end-to-end tests..."
        if [ "${{ env.DEBUG_MODE }}" = "true" ]; then
          echo "Debug mode: Running tests with debug output"
          npm run test -- --config video=true,screenshotOnRunFailure=true
        else
          npm run test
        fi
        echo "âœ… All tests passed"

    - name: Collect test artifacts on failure
      if: failure() && inputs.skip_tests != true
      run: |
        echo "ðŸ“¸ Collecting test artifacts due to failure..."
        if [ -d "cypress/screenshots" ]; then
          echo "Screenshots found:"
          find cypress/screenshots -name "*.png" | head -10
        fi
        if [ -d "cypress/videos" ]; then
          echo "Videos found:"
          find cypress/videos -name "*.mp4" | head -5
        fi

    - name: Upload test artifacts on failure
      if: failure() && inputs.skip_tests != true
      uses: actions/upload-artifact@v4
      with:
        name: cypress-test-artifacts-${{ steps.build-info.outputs.commit_sha }}
        path: |
          cypress/screenshots
          cypress/videos
        retention-days: 7

    - name: Stop Docker environment
      if: always() && inputs.skip_docker != true
      run: |
        echo "ðŸ›‘ Stopping Docker environment..."
        npm run docker:ci:down
        echo "âœ… Docker environment stopped"

    - name: Create build summary
      if: always()
      run: |
        echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Information:**" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ **Version**: ${{ steps.package-version.outputs.current-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ¿ **Branch**: ${{ steps.build-info.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ **Commit**: ${{ steps.build-info.outputs.commit_sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš€ **Trigger**: ${{ steps.build-info.outputs.trigger }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“… **Date**: ${{ steps.build-info.outputs.build_date }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŸ¢ **Node.js**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª **Tests**: ${{ inputs.skip_tests == true && 'Skipped' || 'Executed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ **Docker**: ${{ inputs.skip_docker == true && 'Skipped' || 'Used' }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” **Debug**: ${{ env.DEBUG_MODE }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "target" ]; then
          echo "**Build Artifacts:**" >> $GITHUB_STEP_SUMMARY
          for file in target/ChurchCRM-*; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- ðŸ“„ \`$(basename "$file")\` ($size)" >> $GITHUB_STEP_SUMMARY
            fi
          done
        fi

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ChurchCRM-${{ steps.package-version.outputs.current-version }}-${{ steps.build-info.outputs.commit_sha }}
        path: target/ChurchCRM-*.*
        retention-days: 90
        if-no-files-found: error
