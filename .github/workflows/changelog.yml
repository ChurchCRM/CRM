name: Update CHANGELOG

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to generate changelog for (e.g., 5.22.0)'
        required: true
        type: string

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set tag variable
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ steps.tag.outputs.tag }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          # The action expects the older tag in `fromTag` and the newer tag in `toTag`.
          # Swap these so the range goes from previousTag -> tag.
          fromTag: ${{ steps.previousTag.outputs.previousTag }}
          toTag: ${{ steps.tag.outputs.tag }}
          writeToFile: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          commit-message: 'docs: update CHANGELOG for ${{ steps.tag.outputs.tag }}'
          branch: changelog-${{ steps.tag.outputs.tag }}
          delete-branch: true
          title: 'docs: Update CHANGELOG for ${{ steps.tag.outputs.tag }}'
          body: |
            ## ðŸ“‹ Changelog Update for ${{ steps.tag.outputs.tag }}
            
            This PR updates the CHANGELOG.md with changes from **${{ steps.previousTag.outputs.previousTag }}** to **${{ steps.tag.outputs.tag }}**.
            
            ### Generated Changes:
            ```
            ${{ steps.changelog.outputs.changes }}
            ```
            
            ### Review Checklist:
            - [ ] Verify changelog entries are correct
            - [ ] Check formatting is consistent
            - [ ] Ensure no duplicate entries
            
            ---
            *Auto-generated by changelog workflow*
          labels: |
            documentation