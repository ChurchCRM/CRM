name: CI â€” Typecheck, Lint & Format

on:
  push:
    branches:
      - master
      - develop
      - 'hotfix/**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - master
      - develop
      - 'hotfix/**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck-and-lint:
    name: Typecheck & Lint
    permissions:
      contents: write  # needed for git-auto-commit to push format fixes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x']
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          persist-credentials: ${{ github.event_name == 'pull_request' }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Typecheck (tsc)
        run: npx tsc --noEmit --pretty
      - name: Lint & format (biome)
        run: npx biome check --write .
      - name: Commit format changes
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: apply Biome format and lint fixes"
