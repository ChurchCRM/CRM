name: CI â€” Typecheck, Lint & Format

on:
  push:
    branches:
      - master
      - develop
      - 'hotfix/**'
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck-and-lint:
    name: Typecheck & Lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Use Node.js (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm config set engine-strict false
          npm ci
      - name: Typecheck (tsc)
        run: npx tsc --noEmit --pretty
      - name: Format check (biome)
        run: npx biome format .
      - name: Lint check (biome)
        run: npx biome check react/

  format-fix:
    name: Apply format fixes
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: true
      - name: Use Node.js (from .nvmrc)
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm config set engine-strict false
          npm ci
      - name: Apply Biome format
        run: npx biome format --write .
      - name: Apply Biome lint fixes
        run: npx biome check --write react/
      - name: Commit format changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: apply Biome format and lint fixes"
