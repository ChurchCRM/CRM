<VirtualHost *:80>
  # [...]

  <FilesMatch \.php$>
    SetHandler "proxy:unix:/var/run/php-fpm/php-fpm.sock|fcgi://unique-domain-name-string/"
  </FilesMatch>

  <Proxy fcgi://unique-domain-name-string>
    ProxySet connectiontimeout=5 timeout=240
  </Proxy>

  DocumentRoot %TRAVIS_BUILD_DIR%

  <Directory "%TRAVIS_BUILD_DIR%">
    Options +FollowSymLinks +MultiViews +ExecCGI +Indexes
    AllowOverride All
    Require all granted
    RewriteEngine On
    RewriteOptions InheritBefore
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^(.*)$ index.php [QSA,L]
  </Directory>
  
  


  # [...]
</VirtualHost>