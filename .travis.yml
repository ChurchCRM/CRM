# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php
php:
  - 7.0

rvm:
  - 2.2

sudo: required
dist: trusty
group: edge

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/3f2dee1a025739ac5da7
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

# optionally specify a list of environments, for example to test different RDBMS
env:
  - DB=mysql

before_install:
 - sudo apt-get install ruby-full
 - sudo gem install sass
 - chmod +x ./travis-ci/*.sh
 - chmod +x ./scripts/*.sh

# prepare travis ci for the build process
install:
 - npm run composer-install
 - npm run orm-gen
 - npm install

# linters
before_script:
 - ./travis-ci/setup-db.sh

# execute tests
script:
 - ./travis-ci/tests.sh

before_deploy:
 - npm run package

deploy:
  skip_cleanup: true
  provider: script
  script: npm run demosite
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH == 'master' || $TRAVIS_BRANCH = 'develop'"