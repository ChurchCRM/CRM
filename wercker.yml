box: php

build:
  steps:
    - script:
        name: update box
        code: |
          sudo apt-get update
    - script:
        name: setup composer
        code: |
          # Install Composer
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer
          composer self-update
          echo "composer version $(composer --version) running"
    - script:
        name: setup node/grunt information
        code: |
          # Install JS tools
          #sudo apt-get install -y nodejs
          sudo apt-get install -y npm          
          sudo npm install -g grunt
          #echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
          echo "grunt version $(grunt --version) running"
    - script:
        name: run installs
        code: |
          npm install
          cd src
          composer update
gen-changelog:
  steps:          
    - script:
        name: setup ruby gems information
        code: |
          # Install Sass
          sudo apt-get install -y ruby
          gem install multi_json github_changelog_generator          
